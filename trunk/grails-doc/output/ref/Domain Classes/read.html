		<h1>read</h1><p class="paragraph"/><h2>Purpose</h2><p class="paragraph"/>Retrieves an instance of the domain class for the specified id in a read-only state, if the object doesn't exist <code>null</code> is returned.<p class="paragraph"/><h2>Examples</h2><p class="paragraph"/><div class="code"><pre>def b = Book.read(1)</pre></div><p class="paragraph"/><h2>Description</h2><p class="paragraph"/>Parameters:
<ul class="star">
<li><code>id</code> - The id of the object to retrieve</li>
</ul><p class="paragraph"/>
